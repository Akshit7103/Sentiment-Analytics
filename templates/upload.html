<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Raw Data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4 text-center">Upload Raw Social Media Data</h2>
    <form action="/upload" method="post" enctype="multipart/form-data" class="card p-4 shadow">
      <div class="mb-3">
        <label for="file" class="form-label">Select Excel file (.xlsx)</label>
        <input class="form-control" type="file" name="file" accept=".xlsx" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Upload & Process</button>
      </div>
    </form>
  </div>
</body>
</html>
